<ul>
    {% for survey in surveys %}
      <li>
        <a href="{{ survey.get_absolute_url }}">{{ survey }}</a>
        {% if unpublished %}
        | <a href='{% url editsurvey survey.slug %}'>Edit</a>
        | <a href='{% url publishsurvey survey.slug %}'>Publish</a>        
        {% endif %}
        
      </li>
    {% endfor %}
</ul>
