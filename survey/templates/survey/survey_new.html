{% extends "survey/base.html" %}
{% load static from staticfiles %}

{% block css %}
    {{ block.super }}
{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script type="text/javascript">
      var SURVEY_INDEX = "{% url index %}";
    </script>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="{% static "js/survey_new.js" %}" type="text/javascript"></script>
    <script src="{% static "admin/js/urlify.js" %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<form>
  <label for="title">Title:</label>
  <input type="text" name="title" id="title"/>
  <div id="new-buttons">
    <button id="new-text-area" type="button" >Text Area</button>
    <button id="new-text-box" type="button" >Text Box</button>
    <button id="new-check-boxes" type="button" >Check Boxes</button>
    <button id="new-radio-buttons" type="button" >Radio Buttons</button>
    <button id="new-drop-down-list" type="button" >Drop-down List</button>
    <button id="submit" type="button">Submit</button>
  </div>
</form>
{% endblock %}
