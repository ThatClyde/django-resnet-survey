{% extends "survey/survey_dashboard.html" %}
{% load static from staticfiles %}
{% load i18n %}

{% block javascript %}
    {{ block.super }}
    <script type="text/javascript">
      var SURVEY_INDEX = "{% url index %}";
      
      var QUESTION_SOURCES = new Object();
      QUESTION_SOURCES["TA"] = "{% filter escapejs %}{% spaceless %}{% include 'survey/includes/question_textarea.html' %}{% endspaceless %}{% endfilter %}";
      QUESTION_SOURCES["TB"] = "{% filter escapejs %}{% spaceless %}{% include 'survey/includes/question_textbox.html' %}{% endspaceless %}{% endfilter %}";
      QUESTION_SOURCES["CH"] = "{% filter escapejs %}{% spaceless %}{% include 'survey/includes/question_checkbox.html' %}{% endspaceless %}{% endfilter %}";
      QUESTION_SOURCES["RA"] = "{% filter escapejs %}{% spaceless %}{% include 'survey/includes/question_radio.html' %}{% endspaceless %}{% endfilter %}";
      QUESTION_SOURCES["DD"] = "{% filter escapejs %}{% spaceless %}{% include 'survey/includes/question_dropdown.html' %}{% endspaceless %}{% endfilter %}";
    </script>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="{% static 'js/survey_new.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin/js/urlify.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<a href='{% url index %}'>{% trans "Go Home" %}</a>
<form>
  <div class="title">
    <label for="title">{% trans "Title:" %}</label>
    <input type="text" name="title" id="title"/>
  </div>
  <div id="new-buttons">
    <button id="new-text-area" type="button" ><div class="img-button-text"><img src="{% static 'img/add.png' %}" alt="" height="12" /> <span>{% trans "Multiline Text Box" %}</span></div></button>
    <button id="new-text-box" type="button" ><div class="img-button-text"><img src="{% static 'img/add.png' %}" alt="" height="12" /> <span>{% trans "Text Box" %}</span></div></button>
    <button id="new-check-boxes" type="button" ><div class="img-button-text"><img src="{% static 'img/add.png' %}" alt="" height="12" /> <span>{% trans "Check Boxes" %}</span></div></button>
    <button id="new-radio-buttons" type="button" ><div class="img-button-text"><img src="{% static 'img/add.png' %}" alt="" height="12" /> <span>{% trans "Radio Buttons" %}</span></div></button>
    <button id="new-drop-down-list" type="button" ><div class="img-button-text"><img src="{% static 'img/add.png' %}" alt="" height="12" /> <span>{% trans "Drop-down List" %}</span></div></button>
  </div>
  <div id="submit">
    <button class="submit" id="submit" type="button">{% trans "Submit" %}</button>
  </div>  
</form>
{% endblock %}
